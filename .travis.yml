addons:
  apt:
    - parallel
matrix:
  include:
    - name: build
      language: rust
      script:
        - curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git badboy/mdbook-dtmo
        - mdbook-dtmo --version
        - mdbook-dtmo build .
    - name: spell-check
      language: node_js
      node_js:
      - 12
      script:
        - npm install
        - scripts/spell_check.sh
    - name: link-check
      language: node_js
      node_js:
      - 12
      script:
        - npm install
        - scripts/link_check.sh
    - name: prettier-check
      language: node_js
      node_js:
      - 12
      script:
        - npm install
        - npx prettier -c src/**/*md
  allow_failures:
  - name: link-check
  - name: prettier-check
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: book
  fqdn: docs-origin.telemetry.mozilla.org
  on:
    branch: master
    condition:
      - $TRAVIS_JOB_NAME == build
